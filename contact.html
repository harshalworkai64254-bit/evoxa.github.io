<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Evoxa – Websites & AI Automation</title>
  <meta name="description" content="Contact Evoxa to discuss £50 websites, AI live chat, and AI voice receptionist setups for your business.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg">
<header class="simple-header">
  <a href="index.html" class="logo-link">← Back to Evoxa</a>
</header>

<main class="contact-container fade-in-up">
  <h1>Talk to Evoxa</h1>
  <p>Tell us what you’re trying to automate and we’ll reply with a clear, practical plan.</p>

  <div class="cta-row">
    <a href="https://calendly.com/harshal-work-ai64254/evoxa-appointment" target="_blank" class="btn primary">Book a meeting</a>
  </div>

  <form id="contactUsForm" class="contact-form" style="margin-top:20px;">
    <label for="cuName">Name</label>
    <input type="text" id="cuName" required>

    <label for="cuEmail">Email</label>
    <input type="email" id="cuEmail" required>

    <label for="cuPhone">Phone (optional)</label>
    <input type="tel" id="cuPhone">

    <label for="cuMessage">What are you trying to automate?</label>
    <textarea id="cuMessage" rows="5" required></textarea>

    <button type="submit" class="btn primary">Send message</button>
  </form>
</main>

<div id="emailPopup" class="popup-overlay">
  <div class="popup-box">
    <h2>Message sent</h2>
    <p>We’ve received your message.<br>We’ll reply to your inbox soon—check spam just in case.</p>
    <div class="popup-buttons">
      <button id="closePopupBtn">Close</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
