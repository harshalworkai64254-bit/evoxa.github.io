<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Evoxa ID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="simple-header">
    <a href="index.html" class="logo-link">← Back to Evoxa</a>
</header>

<main class="auth-container fade-in-up">
    <h1>Create your Evoxa ID</h1>
    <p>Use this account to manage your automation setups and requests.</p>

    <form id="signupForm" class="auth-form">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" required>

        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" required>

        <button type="submit" class="btn primary">Create account</button>
    </form>

    <p class="auth-alt">Already have an account? <a href="login.html">Log in</a></p>
</main>

<!-- Email popup -->
<div id="emailPopup" class="popup-overlay">
    <div class="popup-box">
        <h2>Email sent</h2>
        <p>We’ve sent a verification email to your inbox.<br>
        Make sure to check your spam or junk folder.</p>
        <div class="popup-buttons">
            <button id="resendEmailBtn">Resend email</button>
            <button id="closePopupBtn">Close</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
